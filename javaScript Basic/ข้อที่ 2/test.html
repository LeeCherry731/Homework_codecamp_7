<body>
    <script>
        let a = prompt("enter a value")
        let b = prompt("enter b value")

        function gcd_two_numbers(a, b) {
            // x = Math.abs(x);
            // y = Math.abs(y);
            while (b) {
                var t = b;
                b = a % b;
                a = t;
            }
            return a;
        }
        let result = gcd_two_numbers(a, b);
        if (result === 1) {

            alert(a + "/" + b)
        } else {
            a = a / result;
            b = b / result;

            alert(a + "/" + b)
        }
    </script>
